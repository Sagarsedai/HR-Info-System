<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">  
	
	<head>
    <!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	
	    <title>User Leave Info</title>
	</head>
  <body>
	<div th:replace="/userheader:: userheader" />
	<div class="container mt-5">
		<div class="alert alert-primary" role="alert">
		 Users Leave Info
		</div>
		
		<div class="card">
			<div class="card-title p-4">
				<h4>Summary Of Your Eligible Leaves</h4>
			</div>
			<div class="card-body">
				<div class="row">
				  <div class="col-12">
				    <div class="list-group" id="list-tab" role="tablist">
				      <div th:each="leave :${leaves}"  class="list-group-item d-flex align-items-center" >
				      		<p>
						      	<span th:text="${leave.id}"></span>
						      	<strong th:text="${leave.leaveName}" class="ml-5"></strong>
				      		</p>
				      	  <a class="btn btn-primary ml-auto" th:href="${'/employee/apply/leave/'+leave.id}">
					      	Apply
					      </a>						
				      </div>
				     </div>
				  </div>
				</div>
			</div>
		</div>
		
				
		<div class="card my-5">
			<div class="card-title p-4">
				<h4>Leaves applied / approved / on leave</h4>
			</div>
			<div class="card-body">
				<div class="row">
				  <div class="col-12">
				    <div class="list-group" >
				      <div th:each="leave : ${myLeaves}" class="list-group-item d-flex align-items-center justify-content-around" >
				      		<strong th:text="${leave.leaveTypes.leaveName}" class="ml-5"></strong>
				      		<div class="input-group w-25">
							  <div class="input-group-prepend">
							    <span class="input-group-text" id="inputGroup-sizing-default">Applied Date</span>
							  </div>
							  <input disabled="disabled" th:value="${#strings.substring(leave.appliedDate,0,10)}" type="text" class="form-control" >
							</div>	
				      		<div class="input-group w-25">
							  <div class="input-group-prepend">
							    <span class="input-group-text" id="inputGroup-sizing-default">Approved Date</span>
							  </div>
							  <input disabled="disabled" type="text" class="form-control"  th:value="${#strings.substring(leave.approvedDate,0,10)}">
							</div>	
				      		<div class="input-group w-25">
							  <div class="input-group-prepend">
							    <span class="input-group-text" id="inputGroup-sizing-default" th:value="${#strings.substring(leave.lastDate,0,10)}">Leave Deadline</span>
							  </div>
							  <input disabled="disabled" type="text" class="form-control" >
							</div>	
							<div class="input-group w-25">
							  <div class="input-group-prepend">
							    <span class="input-group-text" id="inputGroup-sizing-default">Approved</span>
							  </div>
							  <input disabled="disabled" type="text" class="form-control" th:value="${leave.isApproved}">
							</div>												
				      </div>
				     </div>
				  </div>
				</div>
			</div>
		</div>
		
	</div>
	
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

  </body>
</html>
