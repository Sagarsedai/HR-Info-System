<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">  
	
	<head>
    <!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	
	    <title>Admin Page</title>
	</head>
  <body>
	<div th:replace="/header :: header" />
	<div class="container mt-5">
		<div class="card">
			<div class="card-body">
				<h3>Assign Job</h3>
			</div>
			<hr/>
			<div class="card-body">
				<form th:action="${'/admin/update/job/'+user.id}" method="post">
					<div class="mb-3">
					    <select class="form-select w-100" id="teams" name="teams" multiple="multiple">
						  <option th:selected="${#lists.size(user.personalInfo.jobInfo.teamNames) == 0}">Select one or more team names</option>
						  <option th:selected="${#lists.contains(user.personalInfo.jobInfo.teamNames, team)}" th:each="team : ${teams}" th:value="${team.id}" th:text="${team.teamName}"></option>
						</select>
					</div>
				  <div class="mb-3">
				    <label class="form-label">Office Name</label>
				    <input type="text" th:value="${user.personalInfo.jobInfo.officeName}" class="form-control" id="officeName" name="officeName" required="required">
				  </div>
				  <div class="mb-3">
				    <label class="form-label">Branch Name</label>
				    <input type="text" th:value="${user.personalInfo.jobInfo.branchName}" class="form-control" id="branch" name="branch" required="required">
				  </div>				  
				  <div class="mb-3">
				    <label class="form-label">Level</label>
				    <input type="text" th:value="${user.personalInfo.jobInfo.level}" class="form-control" id="level" name="level" required="required">
				  </div>
				  <div class="mb-3">
				    <label class="form-label">Position</label>
				    <input type="text" class="form-control" th:value="${user.personalInfo.jobInfo.position}" id="position" name="position" required="required">
				  </div>
				  <div class="mb-3">
				    <label class="form-label">Department</label>
				    <input type="text" class="form-control" th:value="${user.personalInfo.jobInfo.department}" id="department" name="department" required="required">
				  </div>
				  <div class="mb-3">
				    <label class="form-label">Date Joined</label>
				    <span th:text="${user.personalInfo.jobInfo.dateJoined}" ></span>
				    <input type="date" class="form-control" id="joinedDate" name="joinedDate" required="required">
				  </div>
				  <div class="mb-3">
				    <label class="form-label">Tenure / Permanent Date</label>
				    <span th:text="${user.personalInfo.jobInfo.permanentDate}"></span>
				    <input type="date" class="form-control"  id="pDate" name="pDate" required="required">
				  </div>
				  <div class="mb-3">
				    <label class="form-label">Years of Service</label>
				    <input type="text" class="form-control" th:value="${user.personalInfo.jobInfo.yearsOfService}" id="yos" name="yos" required="required">
				  </div>
				  <button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
		</div>
	
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

  </body>
</html>
