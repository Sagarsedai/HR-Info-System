<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">  
	
	<head>
    <!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	
	    <title>Attendance Page</title>
	</head>
  <body>
	<div th:replace="/header :: header" />
	<div class="container mt-5">
		<div class="card">
			<div class="card-body">
				<h3>Mark Attendance</h3>
			</div>
			<hr/>
			<div class="card-body d-flex justify-content-between">
				<form th:action="${'/admin/attendance/clkIn/'+obj.id}" method="post">
				  <button type="submit" class="btn btn-primary" th:if="${obj.clockIn ==null}">Make Clock In</button>
				<button type="submit" class="btn btn-primary" disabled="disabled" th:text="${obj.clockIn }" th:if="${obj.clockIn !=null}"></button>	
				</form>
				<form th:action="${'/admin/attendance/clkOut/'+obj.id}" method="post" >
				  <button type="submit" class="btn btn-primary" th:if="${obj.clockOut ==null}">Make Clock Out</button>
				<button type="submit" class="btn btn-primary" disabled="disabled" th:text="${obj.clockOut }" th:if="${obj.clockOut !=null}"></button>	
				</form>
			</div>
		</div>
	</div>	
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

  </body>
</html>
