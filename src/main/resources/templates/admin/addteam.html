<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">  
	
	<head>
    <!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	
	    <title>Admin Page</title>
	</head>
  <body>
	<div th:replace="/header :: header" />
	<div class="container mt-5">
		<div class="card">
			<div class="card-body">
				<h3>Add a new team</h3>
			</div>
			<hr/>
			<div class="card-body">
				<form action="/admin/add/team" method="post">
				  <div class="mb-3">
				    <label class="form-label">Team Name</label>
				    <input type="text" class="form-control" id="teamName" name="teamName" required="required">
				  </div>
				  <button type="submit" class="btn btn-primary">Submit</button>
				</form>
			</div>
		</div>
		<div class="card my-4 p-5">
		<h3>All Teams</h3>
		<div class="row my-5">
			<div class="col-md-4" th:each="team : ${teams}">
				<div class="card p-5">
					<strong th:text="${team.teamName}"></strong>
				</div>
			</div>
		</div>
		
		</div>
		
		</div>
	
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

  </body>
</html>
