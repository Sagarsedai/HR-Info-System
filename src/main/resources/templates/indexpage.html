<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">  
	
	<head>
    <!-- Required meta tags -->
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	    <!-- Bootstrap CSS -->
	    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	
	    <title>Admin Page</title>
	</head>
  <body>
	<div th:replace="/header :: header" />
	<div class="container mt-5">
		<div class="alert alert-primary d-flex justify-content-between align-items-center" role="alert">
		  <div>All users in HR Information System!</div>
		  <div>
		  	<a class="btn btn-success" href="/admin/add/team">
		  		Add new team
		  	</a>
		  </div>
		</div>
		<table class="table table-striped table-bordered">
		  <thead>
		    <tr>
		      <th scope="col">Id</th>
		      <th scope="col">Email</th>
		      <th scope="col">Username</th>
		      <th scope="col">IsEnabled</th>
		      <th scope="col">Actions</th>
		      <th scope="col">More Actions</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr th:each="user : ${users}" th:if="${#authentication.getPrincipal().user.id != user.id} ">
		      <th scope="row" th:utext="${#strings.substring(user.id,0,8)+'...'}" ></th>
		      <td th:text="${user.email}"></td>
		      <td th:text="${user.username}"></td>
		      <td th:text="${user.isEnabled}"></td>
		      <td>
				<a  th:href="${'/admin/activate/'+user.id}" th:if="${user.isEnabled} == false">
			      	Activate ?
			      	<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#00ff00" class="bi bi-check-lg" viewBox="0 0 16 16">
					  <path d="M13.485 1.431a1.473 1.473 0 0 1 2.104 2.062l-7.84 9.801a1.473 1.473 0 0 1-2.12.04L.431 8.138a1.473 1.473 0 0 1 2.084-2.083l4.111 4.112 6.82-8.69a.486.486 0 0 1 .04-.045z"/>
					</svg>				
				</a>
				<a th:href="${'/admin/deactivate/'+user.id}" th:if="${user.isEnabled} == true">
					Deactivate ?
					<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#ff0000" class="bi bi-trash" viewBox="0 0 16 16">
					  <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
					  <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
					</svg>
				</a>
		      </td>
		      <td>
		      	<a th:href="${'/admin/assignjob/'+user.id}" class="btn btn-primary">
		      		Assign Job
		      	</a>
		      	<a th:href="${'/admin/tf-promo/'+user.id}" class="btn btn-warning">
		      		Make a transfers / promotion
		      	</a>
		      </td>
		    </tr>
		  </tbody>
		</table>
	</div>
	
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

  </body>
</html>
